<h2 mat-dialog-title>Detalhes da categoria de parâmetro</h2>
<mat-dialog-content>
    <mat-form-field style="width: 500px;">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="data.entidade.description" required autofocus rows="3" cols="20"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Ordem</mat-label>
        <input type="number" matInput [(ngModel)]="data.entidade.order">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button style="margin-right: 10px;" (click)="onNoClick()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.entidade" (click)="onSave()">
        <mat-icon>check</mat-icon> Salvar
    </button>
</mat-dialog-actions>
